<app-header></app-header>


<div class="outer" style="height:500px; width: 100%;">
    <span class="inner">
      <form class="form" [formGroup]="loginForm">
        
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Введите номер телефона</mat-label>
          <input id="phone" type="tel" matInput mask="(000) 000-00-00" prefix="+7 " formControlName="phone">
        </mat-form-field>
    
        <mat-form-field class="full-width" appearance="outline">
          <mat-label for="fullname">ФИО</mat-label>
          <input id="fullname" type="text" matInput formControlName="fullname">
        </mat-form-field>



      </form>   
      <button mat-raised-button color="primary" class="btn" (click)="login()">Войти</button>
      <br />
      <br />
    </span>
  </div>


<router-outlet></router-outlet>
